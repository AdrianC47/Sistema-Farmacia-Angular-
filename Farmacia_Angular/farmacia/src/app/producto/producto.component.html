<app-cabecero></app-cabecero>
<div id="heading" style="text-align: center">
  <h1>Listado de Productos</h1>
</div>

<div *ngFor="let producto of productos; let i = index">
  <ul>
    <li>
 
      <a> Descripcion: {{ producto.descripcion}}</a>
      <a> Nombre: {{ producto.nombre }}</a>
      <a> Precio: {{ producto.precio}}$</a>
      <a> Categoria: {{ producto.categoria.nombre}}</a>
    </li>
  </ul>
</div>

<app-footer></app-footer>
